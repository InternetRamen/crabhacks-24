<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="w-full h-12 absolute z-10 top-0 text-white">
            <div
                class="w-4/5 max-w-4xl h-auto mx-auto flex items-center justify-between gap-8"
            >
                <a href="https://hackclub.com">
                    <img
                        object-fit="cover"
                        class="h-16 hover:rotate-12 hover:translate-y-1 -translate-y-1 transition-transform duration-500"
                        src="https://assets.hackclub.com/flag-orpheus-top.svg"
                    />
                </a>
                <a class="uppercase font-bold text-2xl" href="/"> CrabHacks </a>
            </div>
        </nav>
        <section
            class="hero w-screen h-[600px] flex flex-col items-center justify-center relative"
        >
            <div
                class="w-4/5 max-w-4xl mx-auto flex items-center flex-col justify-center gap-4"
            >
                <div
                    class="text-8xl uppercase font-bold max-w-sm w-full text-white"
                >
                    <h1 class="text-left">Let's</h1>
                    <h1 class="text-center">Make</h1>
                    <h1 class="text-right stuff">Stuff</h1>
                </div>
                <div class="flex gap-4">
                    <a
                        class="bg-gradient-to-r from-pink-500 via-blue-500 to-purple-600 text-white font-bold py-2 px-4 rounded uppercase bg-[position:0%] hover:bg-[position:100%] bg-[size:200%] transition-[background-position] duration-500"
                    >
                        Register
                    </a>
                </div>
            </div>
            <div
                class="absolute bottom-0 bg-white h-24 w-screen triangle"
            ></div>
        </section>
        <section class="w-screen">
            <div class="w-4/5 max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold">About</h2>
                <p class="text-lg">
                    CrabHacks is a 12-hour hackathon aiming to provide valuable resources for the underprivileged. Located in the heart of Maryland, we welcome students of
                    all skill levels and backgrounds to join us for a day of
                    fun and learning.
                </p>
            </div>
        </section>
    </body>
</html>
